<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SageTalk - 대화방</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="chat-back-button" id="backButton">←</button>
            <div class="chat-mentor-info">
                <div class="chat-mentor-name" id="mentorName">멘토와 대화</div>
                <div class="chat-mentor-status" id="mentorStatus">온라인</div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- 메시지가 여기에 표시됩니다 -->
        </div>

        <div class="chat-input-area">
            <div class="input-row">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="메시지를 입력하세요..."
                    autocomplete="off"
                >
                <button class="chat-send-button" id="sendButton">
                    ➤
                </button>
            </div>
            <div class="image-upload-area">
                <input 
                    type="file" 
                    id="imageInput" 
                    accept="image/*" 
                    style="display: none;"
                >
                <button class="image-upload-button" id="imageUploadBtn">
                    📷 이미지 첨부
                </button>
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img id="previewImg" style="max-width: 100px; max-height: 100px; border-radius: 8px;">
                    <button class="remove-image-btn" id="removeImageBtn">×</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/chat.js"></script>
</body>
</html>
