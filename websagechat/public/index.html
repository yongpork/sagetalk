<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SageTalk - 멘토 선택</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">멘토를 선택하세요</div>
            <div class="header-subtitle">함께 대화할 멘토를 선택해주세요</div>
        </div>

        <div class="selected-avatars" id="selectedAvatars"></div>

        <div class="card">
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="멘토 검색" id="searchInput">
            </div>

            <div class="mentor-list" id="mentorList"></div>
            <div class="no-results" id="noResults" style="display: none;">
                검색 결과가 없습니다
            </div>
        </div>

        <button class="confirm-button" id="confirmBtn">
            <span id="confirmText">대화 시작하기</span>
        </button>
    </div>

    <script src="/js/mentor-select.js"></script>
</body>
</html>
